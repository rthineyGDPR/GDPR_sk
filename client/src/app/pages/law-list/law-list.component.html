<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Law List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="created_on">Created_on</label>
                        <input type="date" class="form-control" id="created_on" [(ngModel)]="search.created_on" name="created_on" #created_on="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="modified_on">Modified_on</label>
                        <input type="date" class="form-control" id="modified_on" [(ngModel)]="search.modified_on" name="modified_on" #modified_on="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="search.name" name="name" #name="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="sub_name">Sub_name</label>
                        <input type="text" class="form-control" id="sub_name" [(ngModel)]="search.sub_name" name="sub_name" #sub_name="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">created_on</th>
            <th scope="col">modified_on</th>
            <th scope="col">name</th>
            <th scope="col">sub_name</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'created_on': search.created_on, 'modified_on': search.modified_on, 'name': search.name, 'sub_name': search.sub_name }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/laws/', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.created_on | date }}</td>
            <td>{{item.modified_on | date }}</td>
            <td>{{item.name }}</td>
            <td>{{item.sub_name }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'created_on': search.created_on ,  'modified_on': search.modified_on ,  'name': search.name ,  'sub_name': search.sub_name  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/laws/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
